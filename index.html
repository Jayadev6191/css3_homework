<!doctype html>
<html>
	<head>
		<title>Css3 home work</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	
	<!-- <div id="test"></div> -->

		<div id="main_container">
			<div class="section-top">
		        <h1>Text Replacement</h1>
			 </div>
    		
		    <div class="img_container">
		    	<div class="image_pack">
		    			<div class="img">
				         	<img src="images/blue_yellow.jpg" alt="blue yellow"/>
				        	<div class="desc"><h3>Blue Yellow Parrots</h3></div>
				    	</div>
		        
				        <div class="img">
				         	<img src="images/green_parrot.jpg" alt="Angel Darling" />
				        	<div class="desc"><h3>Green Parrot</h3></div>
				    	</div>
		    	
				    	<div class="img">
				         	<img src="images/yellow_parrot.jpg" alt="Angel Darling" />
				        	<div class="desc"><h3>Yellow parrot</h3></div>
				    	</div>
		    	
				    	<div class="img">
				         	<img src="images/red_parrot.jpg" alt="Angel Darling" />
				        	<div class="desc"><h3>Red parrot</h3></div>
				    	</div>
		    	
				    	<div class="img">
				         	<img src="images/twins.jpg" alt="Angel Darling" />
				        	<div class="desc"><h3>Twin Parrot</h3></div>
				    	</div>
				    	
				    	<div class="img">
				         	<img src="images/yellow_and_blue.jpg" alt="Angel Darling" />
				        	<div class="desc"><h3>Yellow and blue parrots</h3></div>
				    	</div>
		    	</div>
		    </div>
		
		<hr>
		<div id="color">
    		<div>Want to know more about birds. Contact us and meet our expert ornithologists</div>
    	</div>
		    <form class="my-style">
			    <h1>Contact Form 
			        <span>Please fill all the texts in the fields.</span>
			    </h1>
			
			    <label>
			        <span>Your Name :</span>
			        <input id="name" type="text" name="name" placeholder="Your Full Name" />
			    </label>
			    
			    <label>
			        <span>Your Email :</span>
			        <input id="email" type="email" name="email" placeholder="Valid Email Address" />
			    </label>
			    
			    <label>
			        <span>Message :</span>
			        <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
			    </label> 
			     <label>
			        <span>Subject :</span><select name="selection">
			        <option value="Job Inquiry">Job Inquiry</option>
			        <option value="General Question">General Question</option>
			        </select>
			    </label>    
			     <label>
			        <span>&nbsp;</span> 
			        <input type="button" class="button" value="Send" /> 
			    </label>    
		    </form>
		</div>
	</body>
</html>
